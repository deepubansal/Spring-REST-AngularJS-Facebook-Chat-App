 <div class="head">
          <div class="head-with">SpicePad Traveller Expresser.</div>
          <div class="head-num-messages">A to Z Everything You want to express, know, share, tell. Your own forum to express...</div>
</div>
<div class="chat">
      <div class="chat-header clearfix">
        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/chat_avatar_01_green.jpg" alt="avatar" />
        
        <div class="chat-about">
          <div class="chat-with">SpicePad's Chat - Flight No.{{flightNo}}</div>
        </div>
        <i class="fa fa-star"></i>
      </div> <!-- end chat-header -->
      
      <div class="chat-history" scroll-glue-bottom>
        <ul>
          <li ng-repeat="message in messages" class="clearfix">
            <div ng-class="(message.displayName==displayName) ? 'align-left' : 'align-right'" class="message-data">
              <span class="message-data-time" >10:10 AM, Today</span> &nbsp; &nbsp;
              <span class="message-data-name" >{{message.displayName}}</span> <i class="fa fa-circle me"></i>
              
            </div>
            <div ng-class="(message.displayName==displayName) ? 'my-message float-left' : 'other-message float-right'" class="message">
                {{message.message}}
                </div>
          </li>
        </ul>
      </div> <!-- end chat-history -->
      
      <div class="chat-message clearfix">
        <textarea name="message-to-send" ng-model="messageRequest.message" placeholder ="Type your message" rows="3"></textarea>
                
        <i class="fa fa-file-o"></i> &nbsp;&nbsp;&nbsp;
        <i class="fa fa-file-image-o"></i>
        
        <button ng-click="send()">Send</button>

      </div> <!-- end chat-message -->
      
    </div>
